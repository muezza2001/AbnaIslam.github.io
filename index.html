<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Abna Islam | Biblioteca Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0f1216;
            color: #e6e6e6;
        }

        header {
            background: #141a21;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid #1f2a36;
        }

        header h1 {
            margin: 0;
            font-size: 2.6rem;
            letter-spacing: 2px;
        }

        header p {
            margin-top: 10px;
            color: #b0b0b0;
            font-size: 1rem;
        }

        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            border-left: 5px solid #6cc4a1;
            padding-left: 15px;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .book {
            background: #141a21;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #1f2a36;
        }

        .book h3 {
            margin-top: 0;
            font-size: 1.2rem;
        }

        .book p {
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .book a {
            display: inline-block;
            margin-top: 12px;
            color: #6cc4a1;
            text-decoration: none;
            font-weight: bold;
        }

        .book a:hover {
            text-decoration: underline;
        }

        footer {
            background: #10151b;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            border-top: 1px solid #1f2a36;
            color: #888;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>

<header>
    <h1>Abna Islam</h1>
    <p>Biblioteca Islâmica Online — Download de Livros</p>
</header>

<main>

    <div class="section-title">Livros Disponíveis</div>

    <div class="library-grid">

        <div class="book">
            <h3>O Livro do Tawhid: O Direito de Allah sobre Seus Servos</h3>
            <p>O livro enfoca como Deus é único e que somente Ele deve ser adorado.</p>
            <a href="livros/kitab-tahwid.pdf" download>Baixar PDF</a>
        </div>

    </div>

</main>

<footer>

</footer>

</body>
</html>
